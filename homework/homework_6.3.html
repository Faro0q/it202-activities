<!DOCTYPE html>

<html>
    <head><title>homework 6.3</title></head>
    <body>
        <canvas id="myCanvas"  width="500" height="500" style="background-color: coral;">
             This will be displayed if your browser doesn't
             support the canvas element. The closing tag is
             necessary.
        </canvas>
        <script>
            
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(0,100);
            ctx.moveTo(100,0);
            ctx.lineTo(100,150);
            ctx.moveTo(, 10);// start at (10,10)
            ctx.lineTo(110, 10);    
            ctx.moveTo(100,0);
            ctx.moveTo(0,100);
            ctx.lineTo(50, 150);
            
            ctx.stroke();
              
        </script>
    </body>
</html>
